name: shell Commands
on: [push]
jobs:
 run-shell-command:
  runs-on: ubuntu-latest
  steps:
   - name: echo a string
     run: echo "Hello World"
   - name: multiline script
     run: |
      node -v
      npm -v
    
   - name: python Command
     shell: python
     run: |
       from datetime import datetime as dt
       print(dt.now())