name: shell Commands
on: [push]
jobs:
 run-shell-command:
  runs-on: ubuntu-latest
  

  steps:
   - name: Checkout
     uses: actions/checkout@v2
     with:
      fetch-depth: 0
   - name: echo a string
     run: echo "Hello World"
   - name: multiline script
     run: |
      node -v
      npm -v
      python -v
   - name: tttt
     run: |
          pwd    
   - name: Run Tagging code
     run: |
       python tag.py       
   - name: get environment variable
     run:  |
        echo ${{ env.my_date }}
        echo ${{ env.my_var }}
        echo my var is ${{ env.my_var }}

